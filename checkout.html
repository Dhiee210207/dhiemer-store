<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Dhiemer Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f1c;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a2e;
      border-radius: 12px;
    }
    h2 {
      color: #b48fff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"], select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
    }
    input[readonly] {
      background-color: #2a2a3c;
      color: #ccc;
    }
    button {
      background-color: #b48fff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>
  <form id="checkoutForm" target="_blank">
    <label for="produk">Produk:</label>
    <input type="text" id="produk" readonly>

    <label for="userId">ID / Username:</label>
    <input type="text" id="userId" readonly>

    <label for="paket">Paket:</label>
    <input type="text" id="paket" readonly>

    <button type="submit">Konfirmasi & Chat Admin</button>
  </form>
  <p class="note">Setelah klik tombol, kamu akan diarahkan ke WhatsApp admin kami untuk konfirmasi.</p>
</div>

<script>
  const url = new URLSearchParams(window.location.search);
  const produk = url.get('produk') || "";
  const userId = url.get('userId') || "";
  const paket = url.get('paket') || "";

  document.getElementById("produk").value = produk;
  document.getElementById("userId").value = userId;
  document.getElementById("paket").value = paket;

  document.getElementById("checkoutForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const wa = "https://wa.me/6281255707273?text=" + encodeURIComponent(
      `Halo Admin Dhiemer Store,%0ASaya ingin top up:%0AProduk: ${produk}%0AUser ID: ${userId}%0APaket: ${paket}`
    );
    window.open(wa, '_blank');
  });
</script>

</body>
</html>
