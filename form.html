<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan - Dhiemer Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f1c;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a2e;
      border-radius: 12px;
    }
    h2 {
      color: #b48fff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #b48fff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Form Pemesanan</h2>
  <form id="orderForm">
    <label for="userId">ID Pengguna:</label>
    <input type="text" id="userId" required placeholder="Masukkan ID atau Username">

    <label for="paket">Pilih Paket:</label>
    <select id="paket" required>
      <option value="">Silakan pilih game terlebih dahulu</option>
    </select>

    <label for="metode">Metode Pembayaran:</label>
    <select id="metode" required>
      <option value="QRIS">QRIS</option>
      <option value="Dana">Dana</option>
      <option value="OVO">OVO</option>
      <option value="Gopay">Gopay</option>
      <option value="ShopeePay">ShopeePay</option>
      <option value="Transfer Bank">Transfer Bank</option>
    </select>

    <button type="submit">Lanjutkan Pembayaran</button>
  </form>
</div>

<script>
  const paketData = {

  "Roblox": ["80 Robux - Rp12.000", "400 Robux - Rp60.000", "800 Robux - Rp120.000", "1700 Robux - Rp250.000", "4000 Robux - Rp580.000"],
  "Honor of Kings": ["60 Token - Rp10.000", "120 Token - Rp20.000", "240 Token - Rp38.000", "500 Token - Rp78.000"],
  "Ragnarok M: Classic": ["30 Diamonds - Rp7.000", "60 Diamonds - Rp14.000", "120 Diamonds - Rp28.000", "300 Diamonds - Rp65.000"],
  "State of Survival": ["300 Biocaps - Rp15.000", "600 Biocaps - Rp30.000", "1200 Biocaps - Rp58.000", "2400 Biocaps - Rp110.000"],

  "Racing Master": ["50 Voucher - Rp9.000", "100 Voucher - Rp17.000", "200 Voucher - Rp32.000", "500 Voucher - Rp78.000"],
  "Eggy Party": ["60 Egg Coin - Rp8.000", "120 Egg Coin - Rp15.000", "240 Egg Coin - Rp28.000", "480 Egg Coin - Rp55.000"],

  // Pulsa Operator Indonesia

  "Indosat": ["5.000 - Rp6.000", "10.000 - Rp11.000", "20.000 - Rp21.000", "25.000 - Rp26.000", "50.000 - Rp52.000", "100.000 - Rp102.000"],
  "Tri": ["5.000 - Rp6.000", "10.000 - Rp11.000", "20.000 - Rp21.000", "25.000 - Rp26.000", "50.000 - Rp52.000", "100.000 - Rp102.000"],
  "Smartfren": ["5.000 - Rp6.000", "10.000 - Rp11.000", "20.000 - Rp21.000", "25.000 - Rp26.000", "50.000 - Rp52.000", "100.000 - Rp102.000"],

  // Token PLN
  "Token PLN": ["20.000 - Rp22.000", "50.000 - Rp53.000", "100.000 - Rp105.000", "200.000 - Rp210.000"],

  // Paket Internet (opsional tambahan)

  "Paket Internet XL": ["1 GB - Rp9.000", "5 GB - Rp35.000", "10 GB - Rp70.000"],
  "Paket Internet Indosat": ["1 GB - Rp8.000", "5 GB - Rp33.000", "10 GB - Rp65.000"]
};


  const params = new URLSearchParams(window.location.search);
  const produk = params.get("produk");

  const paketSelect = document.getElementById("paket");
  if (produk && paketData[produk]) {
    paketSelect.innerHTML = "";
    paketData[produk].forEach(paket => {
      const option = document.createElement("option");
      option.value = paket;
      option.textContent = paket;
      paketSelect.appendChild(option);
    });
  } else {
    paketSelect.innerHTML = "<option value=''>Paket tidak ditemukan untuk game ini</option>";
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const userId = document.getElementById("userId").value;
    const paket = document.getElementById("paket").value;
    window.location.href = `checkout.html?produk=${encodeURIComponent(produk)}&userId=${encodeURIComponent(userId)}&paket=${encodeURIComponent(paket)}`;
  });
</script>

</body>
</html>
