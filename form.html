<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pemesanan - Dhiemer Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f1c, #1c1c2c);
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      color: #a97fff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: linear-gradient(135deg, #6e44ff, #a97fff);
      border: none;
      padding: 14px;
      font-size: 16px;
      color: white;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Pemesanan</h2>
    <form id="formTopup">
      <label for="idGame">ID Game</label>
      <input type="text" id="idGame" name="idGame" required />

      <label for="paket">Pilih Paket</label>
      <select id="paket" name="paket" required>
        <option value="">-- Pilih Paket --</option>
      </select>

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" name="metode" required>
        <option value="">-- Pilih Pembayaran --</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="GoPay">GoPay</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>

      <button type="submit">Lanjutkan ke Checkout</button>
    </form>
  </div>

  <script>
    const paketOpsi = {
      "Mobile Legends": ["86 Diamonds – Rp20.000", "172 Diamonds – Rp38.000", "257 Diamonds – Rp56.000", "514 Diamonds – Rp108.000", "Twilight Pass – Rp159.000"],
      "Free Fire": ["70 Diamonds – Rp11.000", "140 Diamonds – Rp21.000", "720 Diamonds – Rp101.000", "1450 Diamonds – Rp199.000"],
      "PUBG Mobile": ["60 UC – Rp12.000", "325 UC – Rp59.000", "1800 UC – Rp279.000"],
      "Genshin Impact": ["60 Crystals – Rp14.000", "980 Crystals – Rp209.000", "Welkin Moon – Rp79.000"],
      "Roblox": ["80 Robux – Rp12.000", "400 Robux – Rp59.000", "1700 Robux – Rp219.000"]
    };

    const params = new URLSearchParams(window.location.search);
    const game = params.get("game");
    const paketSelect = document.getElementById("paket");

    if (game && paketOpsi[game]) {
      paketOpsi[game].forEach(paket => {
        const opt = document.createElement("option");
        opt.value = paket;
        opt.textContent = paket;
        paketSelect.appendChild(opt);
      });
    } else {
      const opt = document.createElement("option");
      opt.value = "-";
      opt.textContent = "Game tidak dikenali";
      paketSelect.appendChild(opt);
    }

    document.getElementById("formTopup").addEventListener("submit", function(e) {
      e.preventDefault();
      const idGame = document.getElementById("idGame").value;
      const paket = document.getElementById("paket").value;
      const metode = document.getElementById("metode").value;
      window.location.href = `checkout.html?id=${encodeURIComponent(idGame)}&game=${encodeURIComponent(game)}&paket=${encodeURIComponent(paket)}&pembayaran=${encodeURIComponent(metode)}`;
    });
  </script>
</body>
</html>
