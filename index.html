<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhiemer Store - Pilih Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f0f1c, #1c1c2c);
      color: white;
    }
    header {
      background-color: #1a1a2e;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #b48fff;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .game-card {
      background-color: #2c2c3d;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      text-decoration: none;
      color: white;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px;
      font-size: 16px;
      color: #a97fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dhiemer Store</h1>
    <p style="color: #ccc; font-size: 16px;">Silakan pilih game yang ingin Anda top up</p>
  </header>

  <section class="game-grid">
    <a class="game-card" href="form.html?game=Mobile Legends">
      <img src="https://cdn.dhiemer.top/mlbb.jpg" alt="Mobile Legends" />
      <h3>Mobile Legends</h3>
    </a>
    <a class="game-card" href="form.html?game=Free Fire">
      <img src="https://cdn.dhiemer.top/freefire.jpg" alt="Free Fire" />
      <h3>Free Fire</h3>
    </a>
    <a class="game-card" href="form.html?game=PUBG Mobile">
      <img src="https://cdn.dhiemer.top/pubg.jpg" alt="PUBG Mobile" />
      <h3>PUBG Mobile</h3>
    </a>
    <a class="game-card" href="form.html?game=Genshin Impact">
      <img src="https://cdn.dhiemer.top/genshin.jpg" alt="Genshin Impact" />
      <h3>Genshin Impact</h3>
    </a>
    <a class="game-card" href="form.html?game=Roblox">
      <img src="https://cdn.dhiemer.top/roblox.jpg" alt="Roblox" />
      <h3>Roblox</h3>
    </a>
  </section>
</body>
</html>
